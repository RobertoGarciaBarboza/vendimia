<!--******************* Content Configuracion ********************-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title sizeTittle"><i class="fa fa-cog"></i> Configuración General</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form_configuracion" id="form_configuracion">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tasa Financiamiento:</label>
                    <div class="col-sm-1">
                        <span class="hint--top hint--rounded hint-custom" data-hint="Tasa Financiamiento">
                            <input type="text" class="form-control" autocomplete="off" id="Tasa" ng-model="config.tasa" valid-float required>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">% Enganche:</label>
                    <div class="col-sm-1">
                        <span class="hint--top hint--rounded hint-custom" data-hint="% Enganche">
                            <input type="text" class="form-control" autocomplete="off" id="Enganche" ng-model="config.enganche" valid-float required>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Plazo Máximo:</label>
                    <div class="col-sm-1">
                        <span class="hint--top hint--rounded hint-custom" data-hint="Plazo Máximo">
                            <input type="text" class="form-control" autocomplete="off" id="Plazo" ng-model="config.plazo" valid-number required>
                        </span>
                    </div>
                </div>
                 <span class="variables">{{$parent.formValid=form_configuracion.$valid}}</span>	
            </form>
            <div class="pull-right">
                <button type="button" class="btn btnActions" ng-click="Cancel()"><i class="fa fa-times"></i> Cancelar</button>
                <button type="button" class="btn btnActions" ng-click="SaveConfig()"><i class="fa fa-floppy-o"></i> Guardar</button>
            </div>
	    </div>
    </div>
</div>
