<!--******************* Content Clientes********************-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title sizeTittle" ng-hide="accion"><i class="fa fa-users"></i> Clientes Registrados</h3>
            <h3 class="panel-title sizeTittle" ng-show="accion"><i class="fa  fa-user-plus"></i> Registro de Clientes</h3>
            <button type="button" class="btn pull-right btnTittle" ng-hide="accion" ng-click="NewClient()"><i class="fa fa-user-plus"></i> Nuevo Cliente</button>
            <button type="button" class="btn pull-right btnTittle" ng-show="accion" ng-click="Close()"><i class="fa fa-window-close"></i></button>
        </div>
        <div class="panel-body" ng-hide="accion">
            <span class="hint--left hint--rounded shearch" data-hint="Buscar">
                <input type="text" class="form-control" ng-model="buscar"  id="buscar" placeholder="Buscar">
            </span>
	        <div class="table-responsive">
                <table class="table table-bordered table-hover table-font-size">
                    <thead>
                        <tr>
                            <th class="col-md-1 col-xs-1 col-sm-1 titulos">Clave Cliente</th>
                            <th class="col-md-10 col-xs-10 col-sm-10 titulos">Nombre</th>
                            <th class="col-md-1 col-xs-1 col-sm-1 titulos"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in clients | filter:buscar">
                        <!--<tr id="ul_emp_trab{{$index}}" ng-repeat="data in SearchClients" >-->
                            <td class="table-position">{{data.id_cliente}}</td>
                            <td>{{data.nombrecompleto}}</td>
                            <td class="table-position"><i class="fa fa-pencil-square-o table-cursor" ng-click="Modify($index)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
	    </div>
        <div class="panel-body" ng-show="accion">
            <form class="form-horizontal" name="form_clientes" id="form_clientes">
                <h5 class="FolioPosition">Clave: {{LastIdClient}}</h5>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre:</label>
                    <div class="col-sm-4">
                        <span class="hint--top hint--rounded hint-custom" data-hint="Nombre">
                            <input type="text" class="form-control" autocomplete="off" id="Nombre" ng-model="client.nombre" required>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Apellido Paterno:</label>
                    <div class="col-sm-4">
                        <span class="hint--top hint--rounded hint-custom" data-hint="Apellido Paterno">
                            <input type="text" class="form-control" autocomplete="off" id="ApellidoPaterno" ng-model="client.apepaterno" required>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Apellido Materno:</label>
                    <div class="col-sm-4">
                        <span class="hint--top hint--rounded hint-custom" data-hint="Apellido Materno">
                            <input type="text" class="form-control" autocomplete="off" id="ApellidoMaterno" ng-model="client.apematerno" required>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">RFC:</label>
                    <div class="col-sm-2">
                        <span class="hint--top hint--rounded hint-custom" data-hint="RFC">
                            <input type="text" class="form-control" autocomplete="off" id="RFC" ng-model="client.rfc" maxlength="13" required>
                        </span>
                    </div>
                </div>
                 <span class="variables">{{$parent.formValid=form_clientes.$valid}}</span>	
            </form>
            <div class="pull-right">
                <button type="button" class="btn btnActions" id="cancelar" ng-click="Cancel()"><i class="fa fa-times"></i> Cancelar</button>
                <button type="button" class="btn btnActions" ng-click="SaveClient()"><i class="fa fa-floppy-o"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>
